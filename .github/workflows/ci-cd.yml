name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Po≈°lji webhooka
        env:
          URL: ${{ secrets.WEBHOOK_URL }}
          TOKEN: ${{ secrets.WEBHOOK_TOKEN }}
        run: |
          curl -i -X POST "${URL}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -d '{
              "event": "push",
              "repository": "${{ github.repository }}",
              "sha": "${{ github.sha }}"
            }'
